---
layout: default
title: shaheen gandhi | blog
---

<main class="content" role="main">
  {% for post in site.posts %}
  <article class="post">
    <header class="post-header">
      <div class="post-title"><a href="{{post.url}}">{{post.title}}</a></div>
    </header>
    <section class="post-content">
      {{post.content}}
    </section>
    <footer class="post-footer">
      <span class="post-meta">
        <a href="{{post.url}}#comments"><fb:comments-count href="{{post.url}}"></fb:comments-count> Comments</a> //
        <i class="fa fa-calendar-o"></i><time datetime="{{post.date | date_to_string}}">{{post.date | date_to_string}}</time> //
        {% for tag in post.tags %}
        <ul class="post-tags">
          <li><a href="/tag/{{name}}">#{{name}}</a></li>
        </ul>
        {% endfor %}
      </span>
    </footer>
  </article>
  {% endfor %}
</main>
